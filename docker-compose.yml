version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: KaryaApp123
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: your_secret_key_base
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
      ALLOWED_HOSTS: "*"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: >
      sh -c "rails generate rails_event_store_active_record:migration && bundle exec rails db:create db:migrate && bundle exec rails s -b 0.0.0.0 -p 3000"
    restart: unless-stopped

  resque:
    build: .
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: KaryaApp123
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: your_secret_key_base
    depends_on:
      - db
      - redis
    command: bundle exec rake resque:work QUEUE='*'
    restart: unless-stopped

  resque-scheduler:
    build: .
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: KaryaApp123
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: your_secret_key_base
    depends_on:
      - db
      - redis
    command: bundle exec rake resque:scheduler
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: KaryaApp123
      MYSQL_DATABASE: karya-app-dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    depends_on:
      - db

volumes:
  mysql_data:
  redis_data:
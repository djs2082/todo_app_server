version: '3.8'

# Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.development.yml up

services:
  # Rails API Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=todo_app_development
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=development_secret_key_base_not_for_production
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - APP_BASE_URL=http://localhost:3000
      - FRONTEND_URL=http://localhost:3001
      - MAILER_DELIVERY_METHOD=letter_opener
      - EMAIL_FROM=noreply@todoapp.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    command: >
      bash -c "
        bundle install &&
        bundle exec rails db:create db:migrate &&
        bundle exec rails s -b 0.0.0.0 -p 3000
      "
    networks:
      - todoapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Resque Worker (Background Jobs)
  resque:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - RAILS_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=todo_app_development
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=development_secret_key_base_not_for_production
      - QUEUE=*
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    command: bundle exec rake resque:work
    networks:
      - todoapp-network
    restart: unless-stopped

  # Resque Scheduler (Scheduled Jobs)
  resque-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - RAILS_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=todo_app_development
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=development_secret_key_base_not_for_production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    command: bundle exec rake resque:scheduler
    networks:
      - todoapp-network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todo_app_development
      MYSQL_USER: todoapp
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - todoapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis (Cache & Queue Backend)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - todoapp-network
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailCatcher (Email testing)
  mailcatcher:
    image: sj26/mailcatcher:latest
    ports:
      - "1080:1080"  # Web interface
      - "1025:1025"  # SMTP
    networks:
      - todoapp-network
    restart: unless-stopped

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - todoapp-network
    restart: unless-stopped
    depends_on:
      - db

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - todoapp-network
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  bundle_cache:
    driver: local
  node_modules:
    driver: local

networks:
  todoapp-network:
    driver: bridge
